<form name="form">
  <legend>Edit form</legend>
  <div class="form-group">
    <label>winner</label>
    <input type="text" ng-model="score.winner" class="form-control">
  </div>
  <div class="form-group">
    <label>looser</label>
    <input type="url" ng-model="score.looser" class="form-control">
  </div>
  <div class="form-group">
    <label>played</label>
    <input type="text" ng-model="score.played" class="form-control">
  </div>
  <div class="well">
    <a class="btn btn-primary" ng-click="save()" >Save</a>
    <a class="btn btn-warning" ng-href="#/list">Abandon</a>
    <a class="btn btn-danger" ng-click="remove()" ng-disabled="!score.$id()">Remove</a>
  </div>
</form>
